<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
.card1 {
			float: left;
			padding-top: 15px;
			padding-left: 100px;
		}

		.card2 {
			float: left;
			padding-top: 15px;
			padding-right: 100px;
		}

		.col-4 {
			float: right;
		}

		.Btn_so {
			width: 200px;
			height: 50px;
			margin: 30px;

		}

		.P_images {
			width: 100px;
			height: 100px;
		}
		div#waza {
			color: #339933;
			background-color: #ffffff;
			width: 144px;
			float: right;
			}
			
			.box {
  				width: 200px;                /* 横幅を200pxに指定 */
  				height: 500px;               /* 横幅を200pxに指定 */
 				 border: 1px solid #000;      /* わかりやすくボーダーを引く */
 				 overflow-y: scroll;          /* 縦方向にスクロール可能にする */
				}
				.kekka{
					color:red;
					font-size: 30px;
				}

	</style>
</head>

<body>
	<div id="content">
		<div id="main">
	<form th:action="@{/poke_damage}" method="POST">
		攻撃<input type="text" name="Poke_name1" class="I_1" id="Poke_name1" />
		<select id="waza" name="terasu1">
					<option value="なし">テラスタルなし</option>	
					<option value="あり">テラスタルあり</option>	
					<option value="ステラ">ステラ</option>	
		</select>
		<select id="sel" name="button1">
					<option value="ノーマル">既存ポケモン</option>	
					<option value="AI">AI</option>	
				</select><br>
				<input type="checkbox" name="hp1" value="あり">体力
				<input type="checkbox" name="atk1" value="あり">攻撃
				<input type="checkbox" name="satk1" value="あり">特殊
				<input type="checkbox" name="def1" value="あり">防御
				<input type="checkbox" name="sdef1" value="あり">特防
				<input type="checkbox" name="sp1" value="あり">素早さ<br>
		
		守備<input type="text" name="Poke_name2"  class="I_2" id="Poke_name2" />
		<select id="waza" name="terasu2">
					<option value="なし">テラスタルなし</option>	
					<option value="ほのお">ほのお</option>	
					<option value="くさ">くさ</option>
					<option value="みず">みず</option>
					<option value="むし">むし</option>
					<option value="どく">どく</option>
					<option value="ひこう">ひこう</option>
					<option value="ノーマル">ノーマル</option>
					<option value="でんき">でんき</option>
					<option value="じめん">じめん</option>
					<option value="フェアリー">フェアリー</option>
					<option value="かくとう">かくとう</option>
					<option value="こおり">こおり</option>
					<option value="エスパー">エスパー</option>
					<option value="いわ">いわ</option>
					<option value="ドラゴン">ドラゴン</option>
					<option value="ゴースト">ゴースト</option>
					<option value="あく">あく</option>
					<option value="はがね">はがね</option>	
		</select>
		<select id="sel" name="button2">
					<option value="ノーマル">既存ポケモン</option>
					<option value="AI">AI</option>	
							
				</select><br>
		
				<input type="checkbox" name="hp2" value="あり">体力
				<input type="checkbox" name="atk2" value="あり">攻撃
				<input type="checkbox" name="satk2" value="あり">特殊
				<input type="checkbox" name="def2" value="あり">防御
				<input type="checkbox" name="sdef2" value="あり">特防
				<input type="checkbox" name="sp2" value="あり">素早さ<br>
		
		技<input type="text" name="waza"  class="I_3" id="Poke_name3" />
		
			
		<p><input type="submit" value="計算"></p>
	</form>
		<div class="card1" style="width: 30rem;">
			
		

		<div class="card-body">
				<h5 class="card-title">攻撃側</h5>
			
				
				<th:block th:each="reslt1 :${selectPoke1}">
					名前<p th:text="${reslt1.jname}"></p>
					タイプ1<p th:text="${reslt1.types1}"></p>
					タイプ2<p th:text="${reslt1.types2}"></p>
					体力<p th:text="${reslt1.hp}"></p>
					攻撃<p th:text="${reslt1.atk}"></p>
					防御<p th:text="${reslt1.defense}"></p>
					特攻<p th:text="${reslt1.satk}"></p>
					特防<p th:text="${reslt1.sdef}"></p>
					素早さ<p th:text="${reslt1.sp}"></p>
					身長<p th:text="${reslt1.height}"></p>
					重さ<p th:text="${reslt1.weight}"></p>
				</th:block>
				
					
						
					
			</div>
		</div>

		<div class="card2" style="width: 30rem;">
			
			<div class="card-body">
				<h5 class="card-title">守備側</h5>
				
				
					<th:block th:each="reslt2 :${selectPoke2}">
						名前<p th:text="${reslt2.jname}"></p>
						タイプ1<p th:text="${reslt2.types1}"></p>
						タイプ2<p th:text="${reslt2.types2}"></p>
						体力<p th:text="${reslt2.hp}"></p>
						攻撃<p th:text="${reslt2.atk}"></p>
						防御<p th:text="${reslt2.defense}"></p>
						特攻<p th:text="${reslt2.satk}"></p>
						特防<p th:text="${reslt2.sdef}"></p>
						素早さ<p th:text="${reslt2.sp}"></p>
						身長<p th:text="${reslt2.height}"></p>
						重さ<p th:text="${reslt2.weight}"></p>
					</th:block>
				
				<p class="card-text">
				</p>
				
				
				
				
					
			</div>
		</div>
		
		<p th:text="${damage}" class="kekka"></p>
	
		</div>
		
	<a href="poke_login">ログイン</a>
	<a href="poke_sinki">新規登録</a>
	<a href="poke_Ai">AI</a>
		<div class="box">
 			<h2>技リスト</h2>
				<th:block th:each="reslt3 :${selectPoke3}">
						
						<p th:text="${reslt3.name}"></p>
						
					</th:block></div>
	
	
					
	</div>
</body>

<script>
	
	
	
</script>
</html>
